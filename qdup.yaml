

hosts:
  sut: ${{SUT_SERVER}}
  datasource: ${{DS_SERVER}}
  driver: ${{LOAD_DRIVER_SERVER}}

roles:
  datasource:
    hosts:
      - datasource
    setup-scripts:
      - infer-datastouce-hostnames
      - prepare-superheroes
      - start-jaeger
      - start-otel
      - start-heroes-db
      - start-villains-db
      - start-locations-db
      - start-fights-db
      - start-apicurio
      - start-kafka
    cleanup-scripts:
      - cleanup-datasources

  sut:
    hosts:
      - sut
    setup-scripts:
      - prepare-images # should be exposed by script files in /modes folder
      - infer-datastouce-hostnames
      - infer-services-hostnames
      - start-heroes-rest
      - start-villains-rest
      - start-locations-grpc
      - start-fights-rest
      - start-fights-ui
    cleanup-scripts:
      - cleanup-superheroes

  # all these scripts must be exposed by script files in /drivers folder
  driver:
    hosts:
      - driver
    setup-scripts:
      - setup-driver
    run-scripts:
      - run-benchmark
    cleanup-scripts:
      - cleanup-driver

  profiler:
    hosts:
      - sut
    setup-scripts:
      - app-prof-setup
    run-scripts:
      - run-pidstat
      - run-vmstat
      - run-mpstat
      - run-pmap
      - run-strace
      - run-perfstat
    cleanup-scripts:
      - export-metrics
      - cleanup-profiling

states:
